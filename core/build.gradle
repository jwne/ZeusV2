apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    maven {
        url "http://repo.md-5.net/content/groups/public"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.bukkit', name: 'bukkit', version: '1.7.9-R0.2'
}